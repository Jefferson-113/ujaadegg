<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Ensaios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 p-6 flex justify-between items-center"
    >
      <h1 class="text-white text-3xl font-bold">Ensaio</h1>
      <a
        href="index.html"
        class="bg-white text-purple-500 font-bold py-2 px-4 rounded"
        >Início</a
      >
    </header>
    <div class="container mt-5">
      <h2>Cronograma dos Ensaios</h2>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Data</th>
            <th>Dia</th>
            <th>Local</th>
            <th>Horário</th>
          </tr>
        </thead>
      
          <!-- Novos Ensaios Adicionados -->
          <tr>
            <td>08/06/2025</td>
            <td>Domingo</td>
            <td>Matriz</td>
            <td>14:00</td>
          </tr>
          <tr>
            <td>20/06/2025</td>
            <td>Sexta</td>
            <td>Apoty</td>
            <td>19:00</td>
          </tr>
          <tr>
            <td>22/06/2025</td>
            <td>Domingo</td>
            <td>Matriz</td>
            <td>13:30</td>
          </tr>
          <tr>
            <td>05/07/2025</td>
            <td>Sábado</td>
            <td>Matriz</td>
            <td>16:00</td>
          </tr>
          <tr>
            <td>13/07/2025</td>
            <td>Domingo</td>
            <td>Matriz</td>
            <td>13:30</td>
          </tr>
          <!-- Fim dos novos ensaios -->
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
